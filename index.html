<!doctype html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Counter page</title>
        <link rel="icon" href="./assets/images/favicon.webp">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                crossorigin="anonymous">
</head>

<body>
        <section >
                <div class="container d-flex align-items-center justify-content-center flex-column ">
                        <h1 class="hading pb-5 pt-5">Advance Counter app</h1>
                    <div class="crd position-relative ">
                        <p class=" zero pb-4 text-center">0</p>
                        <div class="d-flex justify-content-center gap-2">
                            <button class="add">Add One</button>                          
                            <button class="save ">Save</button> 
                            <img class="reset btn" src="./assets/images/x-square.svg" alt="">              
                        </div>
                        <div class="pt-3">
                                <h2 class="hading-2 text-center pt-3">Previous values</h2>
                                <p class="pra text-center " id="pra"></p>
                        </div>
                    </div>
                </div>
            </section>
        
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
        <script src="./assets/js/app.js" ></script>
</body>

</html>
